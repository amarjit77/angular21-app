<div class="div">
    <h2>Course Name: {{ courseName() }}</h2>
    <br>
    <h2>Counter: {{ count() }}</h2>

    <button class="btn btn-success me-2" (click)="increment()">+</button>
    <button class="btn btn-danger me-2" (click)="decrement()">-</button>
    <button class="btn btn-secondary" (click)="reset()">Reset</button>
    
</div>
